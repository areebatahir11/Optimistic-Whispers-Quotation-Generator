<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Optimistic Whispers</title>
</head>

<body>

    <div class="WebpageName">
        <h1>Optimistic Whispers</h1>
    </div>

    <div class="header">
        "Empowering your mind with inspiring words that ignite imagination and foster optimism."
    </div>

    <select id="category" class="categories">
        <option value="islamic">Islamic</option>
        <option value="selfLove">Self Love</option>
        <option value="motivation">Motivational</option>
        <option value="Gratitude">Gratitude</option>
    </select>

    <button id="messagebtn" class="messegeshow">Show Message</button>

    <div id="message">Press the button to see a message!</div>

    <div>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
        <span id="theme-label">Dark Mode</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
